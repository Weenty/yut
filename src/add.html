<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

  <title>Добавление направлений</title>
</head>

<body>
  <div class="container">
    <h1>Добавление</h1>
    <form action="addregulator.php" method='post'>
      <div class="form-group">
        <label for="exampleFormControlInput1">Название</label>
        <input type="text" class="form-control" name="naz" placeholder="Название направления" required>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Ссылка на направление</label>
        <input type="text" class="form-control" name="silka" placeholder="Ссылка направления" required>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="checkone" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Очное
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="checktwo" id="defaultCheck2">
        <label class="form-check-label" for="defaultCheck2">
          Заочное
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="checkthree" id="defaultCheck3">
        <label class="form-check-label" for="defaultCheck3">
          Очно-заочное
        </label>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Описание</label>
        <textarea class="form-control" name="opis" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Кол-во планых мест</label>
        <input type="number" class="form-control" name="kol_mest" placeholder="Кол-во" required>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Кол-во бюджетных мест</label>
        <input type="number" class="form-control" name="kol_mest_plat" placeholder="Кол-во" required>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Баллы-математика</label>
        <input type="number" class="form-control" name="bal_mat" placeholder="Кол-во">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Баллы-физика</label>
        <input type="number" class="form-control" name="bal_fizika" placeholder="Кол-во">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Баллы-русский</label>
        <input type="number" class="form-control" name="bal_rus" placeholder="Кол-во">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Баллы-информатика</label>
        <input type="number" class="form-control" name="bal_inf" placeholder="Кол-во">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Баллы-химия</label>
        <input type="number" class="form-control" name="bal_xim" placeholder="Кол-во">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Баллы-обществознание</label>
        <input type="number" class="form-control" name="bal_obsh" placeholder="Кол-во">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Стоимость обучения</label>
        <input type="number" class="form-control" name="price" placeholder="Кол-во денег" required>
      </div>
      <button type="submit" class="btn btn-success">Добавить</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
